name: tgc
version: "1.0.0beta0"
title: Build Your Own Garbage Collector
repo_author:
  name: snaptoken
  email: snaptoken@viewsourcecode.org
diff_transformers:
  - FoldSections:
      unfold_before_new_section: true
      section_types:
        - name: comments
          start: "^/\\*\\*\\*.+\\*\\*\\*/$"
          end: null
        - name: braces
          start: "^\\S.*{$"
          end: "^}( \\w+)?;?$"
  - TrimBlankLines
  - OmitAdjacentRemovals
